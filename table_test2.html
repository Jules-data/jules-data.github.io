<!DOCTYPE html>
<html>
<head>
  <title>Scrollable Table</title>
  <style>
    .scrollable-container {
      height: 200px; /* Adjust height as needed */
      overflow-y: scroll;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="scrollable-container">
    <table>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
      </table>
  </div>
</body>
</html>
